<!-- !DOCTYPE html - tells our browser that the document type is html -->
<!DOCTYPE html>
<html lang="en">
  <!-- head tag contains details or metadata about the HTML file which is not visible in the browser -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="I coded a game with Zuitt!" />
    <meta
      property="og:description"
      content="This Game Development project is powered by Zuitt Coding Bootcamp"
    />
    <meta property="og:site_name" content="I coded a game with Zuitt!" />
    <meta
      property="og:image"
      content="https://dptindugan.github.io/2048game/images/story-thumbnail-2048.jpg"
    />
    <meta property="og:image:secure_url" content="https://dptindugan.github.io/2048game/" />

    <!-- title tab sets the name of the tab -->
    <title>2048</title>

    <!-- CSS styling -->
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="text/javascript" src="logic.js" defer></script>
  </head>
  <!-- body tag contains the actual content of the HTML file that are visible in the browser -->
  <body>
    <div class="container">
      <!-- h1 and h2 tag are headings tag -->
      <!-- h1 - h6, in terms of the font size h1 is the biggest and h6 is the smallest -->
      <h1>2048</h1>
      <h2>Created By: Daniel Tindugan</h2>

      <!-- horizontal rule - it will add a horizontal rule in the page -->
      <hr id="top-line" />

      <div class="header-container">
        <!-- score -->
        <div class="score-container">
          <div class="score-label">Score:</div>
          <div id="score">0</div>
        </div>
        <!-- share -->
        <div class="share-button-container">
          <div class="share-label">Share:</div>
          <div class="share-icons">
            <a
              href="https://www.facebook.com/sharer/sharer.php?u=https://dptindugan.github.io/2048game/"
            >
              <img src="./images/share_2048-fb.svg" id="fb-logo" />
            </a>
          </div>
        </div>
      </div>

      <!-- This will be the board of the game -->
      <div id="board">

      <div class="tile x256">[r1, c3]</div> -->
        <!-- third row -->
        <!-- <div class="tile x512">[r2, c0]</div>
      <div class="tile x1024">[r2, c1]</div>
      <div class="tile x2048">[r2, c2]</div>
      <div class="tile x4096">[r2, c3]</div> -->
        <!-- fourth row -->
        <!-- <div class="tile x8192">[r3, c0]</div>
      <div class="tile">[r3, c1]</div>
      <div class="tile">[r3, c2]</div>
      <div class="tile">[r3, c3]</div> -->
      </div>
    </div>
  </body>
</html>
